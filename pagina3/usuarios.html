            </ul>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center m-3">Usuários de Teste via REST</h1>
        <h5 class="text-center m-3 subtitle">Os dados e usuários do exemplo abaixo são fornecidas pela API de testes <a href="https://reqres.in/" target="_blank">reqres.in</a></h5>
        <div class="container-fluid" id="usuarios" >
            <div class="row d-flex justify-content-center">
                <div class="card col-3 p-2 m-3 text-center" v-for="(user,index) in users" :key="index">
                    <img class="card-img-top" :src="user.avatar">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./usuarios.js"></script>
