<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head>

<body>
    <header>
        <nav>
            <ul style="list-style: none;">
                <li><a href="../index.html">Home</a></li>
                <li><a href="ordenando.html">Ordenação</a></li>
                <li><a href="../pagina2/receitas.html">Receitas</a></li>
                <li><a href="../pagina3/usuarios.html">Usuários</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-4 container-fluid">
        <h1 class="mb-4">Ordenação de Valores</h1>
        <div class="mb-3">
            <label for="valor" class="form-label">Informe o valor:</label>
            <input type="number" class="form-control" id="valor">
        </div>
        <div class="input-buttons">
            <button class="btn btn-custom btn-primary px-3" onclick="add()" id="addElement">Adicionar</button>
        </div>
        <hr>
        <div class="mb-3">
            <label for="selects" class="form-label">Algoritmo de Ordenação:</label>
            <br />
            <select class="form-select p-1" id="selects">
                <option value="bubbleSort" selected>Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="quickSort">Quick Sort</option>
            </select>
        </div>
        <div class="sorting-buttons">
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="ordenar()">Ordenar</button>
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="misturar()">Misturar</button>
            <button type="submit" class="btn btn-custom btn-primary px-3" onclick="limparValores()">Limpar</button>
        </div>
        <hr>
        <ul id="valores">
        </ul>
    </main>
        <script src="./ordenando.js"></script>

</body>

</html>
